      ## What Are Cookies

      Cookies are small text files stored on your device when you visit our website. They help make websites work efficiently and provide information to website owners.

      ## How We Use Cookies

      We use cookies to:
      - Remember your preferences
      - Understand how you use our website
      - Improve our service
      - Enable certain website functions

      [Read Full Cookie Policy](/legal/cookie-policy)

