      ## Full Privacy Policy

      ### 1. Information Collection and Use

      We collect information to provide better services to our clients:

      #### Personal Information
      - Name, email address, phone number
      - Health information relevant to treatments
      - Appointment history and preferences
      - Payment information (processed securely through our payment provider)

      #### Technical Information
      - Browser type and version
      - Operating system
      - IP address
      - Device information
      - Cookies and usage data

      ### 2. How We Use Your Information

      We use your information to:
      - Book and manage your appointments
      - Provide appropriate treatments
      - Send appointment reminders
      - Process payments
      - Improve our services
      - Comply with legal obligations

      ### 3. Information Sharing

      We never sell your personal information. We share information only:
      - With your explicit consent
      - To process payments
      - To comply with legal obligations
      - With service providers who assist our operations

      ### 4. Data Security

      We implement appropriate security measures to protect your information:
      - Encryption of sensitive data
      - Regular security assessments
      - Staff training on data protection
      - Secure storage systems

      ### 5. Your Rights

      You have the right to:
      - Access your personal information
      - Correct inaccurate information
      - Request deletion of your information
      - Withdraw consent for data processing
      - Receive a copy of your data

      ### 6. Contact Us

      For privacy-related questions, please contact us through our website.

