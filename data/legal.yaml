    content: |
      ## Full Cookie Policy

      ### 1. What Are Cookies

      Cookies are small text files placed on your device when you visit our website. They help our website work efficiently and improve your experience.

      ### 2. Types of Cookies We Use

      #### Essential Cookies
      - Required for website functionality
      - Cannot be disabled
      - No personal information stored

      #### Analytics Cookies
      - Help us understand how visitors use our site
      - Anonymous usage data
      - Can be disabled

      #### Preference Cookies
      - Remember your settings
      - Improve your experience
      - Can be disabled

      ### 3. Managing Cookies

      You can control cookies through your browser settings:
      - Block all cookies
      - Delete existing cookies
      - Allow only certain cookies

      ### 4. Third-Party Cookies

      We use services that may set cookies:
      - Google Analytics
      - Payment processors
      - Booking system

      ### 5. Updates to This Policy

      We may update this policy. Check back regularly for changes.

