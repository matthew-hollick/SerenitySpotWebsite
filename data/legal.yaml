      ## Introduction

      The Serenity Spot is committed to protecting your privacy. This Privacy Policy explains how we collect, use, and safeguard your personal information when you use our website or our services.

      ## Information We Collect

      ### Information You Provide
      When you book a treatment or contact us, we may collect:
      - Name and contact details
      - Health information relevant to your treatment
      - Appointment preferences and history

      ### Information Collected Automatically
      Our website uses:
      - Google Analytics to understand website usage
      - Cookies for website functionality and analytics
      - Technical information about your device and internet connection

      [Read Full Privacy Policy](/legal/privacy-policy)

