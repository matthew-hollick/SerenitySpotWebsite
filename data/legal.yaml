      ## Full Terms of Service

      ### 1. Service Agreement

      By booking our services, you agree to these terms.

      ### 2. Booking and Appointments

      #### Booking
      - Appointments must be booked in advance
      - Accurate personal and contact information required
      - Health information must be provided when relevant

      #### Cancellation Policy
      - 24-hour notice required for cancellations
      - Late cancellations may incur a fee
      - No-shows will be charged in full

      #### Arrival Time
      - Arrive 5-10 minutes before appointment
      - Late arrivals may result in shortened treatment
      - Full payment required regardless of late arrival

      ### 3. Health and Safety

      #### Client Responsibility
      - Disclose relevant health conditions
      - Follow pre and post-treatment advice
      - Notify us of any discomfort during treatment

      #### Our Commitment
      - Clean, safe environment
      - Qualified practitioners
      - Professional conduct

      ### 4. Payment

      - Payment required at time of service
      - Accepted methods: card, cash
      - Prices subject to change
      - Gift certificates non-refundable

      ### 5. Liability

      We are not liable for:
      - Personal belongings
      - Pre-existing conditions
      - Non-disclosed health issues

      ### 6. Changes to Terms

      We may update these terms. Check regularly for changes.
