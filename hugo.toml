## Basic Configuration
theme = "hugo-story"

## Publish
baseURL = "https://theserenityspot.co.uk/"
publishDir = "public"

## Hugo Built-in Features
disableKinds = ["taxonomy", "section"]

# Enable XML Sitemap
[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

## Site Parameters
title = "Serenity Spot - Professional Massage Therapy"
languageCode = "en-gb"

[Params]
  # Story theme parameters
  background = "images/bg.jpg"
  logo = "images/logo.png"
  favicon = "favicon-32x32.png"
  hideElements = ["elements_reference", "elements"] # Hide these sections
  
  # Contact form settings
  [Params.contact]
    enable = true
    formAction = "" # Will be set up later with form handling service

  # Social media links
  [Params.social]
    facebook = "https://facebook.com/serenityspot"
    instagram = "https://www.instagram.com/stories/theserenityspotsurrey/"
    email = "clare@theserenityspot.co.uk"
    whatsApp = "447584485702?text=Website%20enquiry"

  # Business Information
  [Params.business]
    name = "The Serenity Spot"
    telephone = "+44 7584 485702" # Add your business telephone
    whatsApp = "+44 7584 485702"
    streetAddress = "" # Add your street address
    addressLocality = "Ash Vale"
    addressRegion = "Surrey"
    postalCode = "GU12 5PD" # Add your postal code
    latitude = "51.276115" # Add your latitude
    longitude = "-0.722993" # Add your longitude
    priceRange = "££"
    
    # Opening Hours (24-hour format)
    [Params.business.hours]
      monday = { opens = "09:00", closes = "17:00" }
      tuesday = { opens = "09:00", closes = "17:00" }
      wednesday = { opens = "09:00", closes = "17:00" }
      thursday = { opens = "09:00", closes = "17:00" }
      friday = { opens = "09:00", closes = "17:00" }

  # Analytics
  [Params.analytics]
    googleAnalytics = "G-K38TT6CYSN" # Add your Google Analytics measurement ID (G-XXXXXXXXXX)
    cookieConsent = false # Disable cookie consent banner
