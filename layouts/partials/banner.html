<!-- Banner -->
<section class="banner {{ .style }}" {{ with .id }}id="{{ . }}"{{ end }}>
    <div class="content">
        {{ with .title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        {{ with .button }}<ul class="actions stacked">
            <li><a href="{{ .url }}" style="background-color: #000000; color: #ffffff;" class="button primary large wide smooth-scroll-middle">{{ .text }}</a></li>
        </ul>{{ end }}
    </div>
    {{ with .image }}<div class="image">
        <img src="{{.}}" alt="Clare from The Serenity Spot - Professional Massage Therapist in Ash Vale" loading="eager" />
    </div>{{end}}
</section>

<style>
.banner .image {
    position: relative;
    min-height: 500px;
    overflow: hidden;
}

.banner .image img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 20%;
}

@media screen and (max-width: 736px) {
    .banner .image {
        min-height: 400px;
    }
}
</style>
