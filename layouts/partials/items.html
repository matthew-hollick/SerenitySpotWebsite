<!-- Items -->
<section class="wrapper style1 align-center" {{ with .id }}id="{{ . }}"{{ end }}>
    {{ template "section-header" . }}
    <div class="section-content">
        <div class="inner">
            {{ with .content }}{{ . | safeHTML }}{{ end }}
            <div class="items {{ .style }}">
                {{ range .items }}
                    {{ partial "item" . }}
                {{ end }}
            </div>
        </div>
    </div>
</section>
