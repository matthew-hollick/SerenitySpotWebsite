{{- /* Osano Cookie Consent - https://cookieconsent.osano.com/ */ -}}
{{- if .Site.Params.analytics.cookieConsent }}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#252e39" // Dark background
    },
    "button": {
      "background": "#14a7d0" // A blue button
    }
  },
  "theme": "classic", // Or 'edgeless', 'block'
  "position": "bottom", // Banner at the bottom
  "content": {
    "message": "This website uses cookies to ensure you get the best experience on our website.",
    "dismiss": "Got it!",
    "link": "Learn more",
    "href": "{{ "/cookies/" | relLangURL }}" // Link to the policy page
  }
})});
</script>
{{- end }}
