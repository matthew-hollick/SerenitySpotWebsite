{{ define "main" }}
<article class="wrapper style1">
  <div class="container" style="padding-top: 4em; padding-bottom: 4em;">
    <p><a href="{{ "/" | relLangURL }}">&larr; Return to Home</a></p>
    <header>
      <h2>{{ .Title }}</h2>
      {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </header>
    <section>
      {{ .Content }}
    </section>
    <p><a href="{{ "/" | relLangURL }}">&larr; Return to Home</a></p>
  </div>
</article>
{{ end }}
